force_cloud_refresh:
  name: Force Cloud Refresh
  description: Manually refresh Enphase cloud data immediately.

add_schedule:
  name: "Add Schedule"
  description: "Create a new Enphase battery schedule via the Cloud API."
  fields:
    schedule_type:
      name: "Schedule Type"
      description: "Choose which mode to schedule"
      required: true
      selector:
        select:
          options:
            - label: "Charge from Grid (CFG)"
              value: "cfg"
            - label: "Discharge to Grid (DTG)"
              value: "dtg"
            - label: "Restrict Battery Discharge (RBD)"
              value: "rbd"
    start_time:
      name: "Start Time"
      description: "Time the schedule starts (HH:MM)"
      required: true
      selector:
        time:
    end_time:
      name: "End Time"
      description: "Time the schedule ends (HH:MM)"
      required: true
      selector:
        time:
    limit:
      name: "Limit"
      description: "Battery power limit for this schedule (percentage)"
      required: true
      example: 80
      selector:
        number:
          min: 0
          max: 100
          step: 1
          mode: box
          unit_of_measurement: "%"
    days:
      name: "Days of Week"
      description: "Select days this schedule applies (1=Monday ... 7=Sunday)"
      required: true
      selector:
        select:
          multiple: true
          options:
            - label: "Monday"
              value: "1"
            - label: "Tuesday"
              value: "2"
            - label: "Wednesday"
              value: "3"
            - label: "Thursday"
              value: "4"
            - label: "Friday"
              value: "5"
            - label: "Saturday"
              value: "6"
            - label: "Sunday"
              value: "7"

delete_schedule:
  name: "Delete Schedule"
  description: "Remove an existing Enphase schedule using its scheduleId."
  fields:
    schedule_id:
      name: "Schedule ID"
      description: "Enter a single scheduleId (UUID) shown in the schedule sensor."
      required: false
      selector:
        text:
    schedule_ids:
      name: "Schedule IDs"
      description: "Provide one or more scheduleIds (UUIDs) to delete."
      required: false
      selector:
        text:
    confirm:
      name: "Confirm delete"
      description: "Enable to confirm this schedule should be deleted."
      required: true
      selector:
        boolean:

validate_schedule:
  name: "Validate Schedule"
  description: "Check if a new schedule configuration is valid before submission."
  fields:
    schedule_type:
      name: "Schedule Type"
      description: "cfg, dtg, or rbd"
      required: true
      selector:
        select:
          options:
            - "cfg"
            - "dtg"
            - "rbd"
